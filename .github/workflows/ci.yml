name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  typecheck-and-test:
    name: Typecheck + Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit and package tests
        run: npm test
